<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Run on https://autoprefixer.github.io/ to compile CSS */
      body{background-color: black}
      p{color: grey}
      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -15px 0 0 -15px;
        height: 60px;
        width: 60px;
        border: 2px solid #ddd;
        border-left-color: #00FF00;
        border-radius: 30px; /* border-radius: 50% */
        -webkit-animation: animation-rotate 950ms cubic-bezier(.64,2,.56,.6) infinite;
        animation: animation-rotate 950ms cubic-bezier(.64,2,.56,.6) infinite;
      }
      
      @-webkit-keyframes animation-rotate {
        100% {
          -webkit-transform: rotate(360deg);
        }
      }
      @keyframes animation-rotate {
        100% {
          -webkit-transform: rotate(360deg);
                  transform: rotate(360deg);

        }
      }     

    </style>
      <title>Kiwisplayer!</title>
      <meta http-equiv = "refresh" content = "5; url = https://kiwiplay.alwaysdata.net/">
    </head>
  <body>
    <div class="loading" ><img src="https://i.imgur.com/R4sYAnl.png" width="60%" 
     height="60%" ></img></div>
  </body>
</html>
